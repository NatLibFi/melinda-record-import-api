- name: test-init
  image: busybox
  commands:
  - chmod -R o+w /drone/src
- name: test
  image: node:12
  user: node
  commands:
  - npm install
  - npm test
- name: docker
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/melinda-record-import-controller
